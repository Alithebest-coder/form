<!DOCTYPE html>
<html>
    <head>
        <title>school camp form </title>
    </head>
    <body>
        <h1>SCHOOL CAMP FORM</h1>
        <form>
            <fieldset>
                <legend>School Camp Form</legend>
            <label>Student Name</label>
            <br>
            <input type="text"Id="name">
            <br>
            
            <label> Student Grade</label>
            <br>
            <input type="text"Id="grade">
            <br>
            <label>Student Class</label>
            <br>
            <input type="text" id="class">
            <br>
            <br>
            <label>Student Gender</label>
            <br>
            <input type="radio" id="female">female
            <br>
            <input type="radio" id="male">male
            <br>
            <br>
            <label>Games</label>
            <br>
            <input type="checkbox" id="Games">climing
            <br>
            <input type="checkbox" id="Games">swimming
            <br>
            <input type="checkbox" id="Games">chess
            <br>
            <input type="checkbox" id="Games">running
            <br>
            <input type="checkbox" id="Games">online
            <br>
            <input type="checkbox" id="Games">soccer
            <br>
            <input type="checkbox" id="Games">baskitball
            <br>
            <input type="checkbox" id="Games">table tennis
            <br>
            <br>
            <label>Student Subject</label>
            <br>
            <select>
                <option>IT</option>
                <option>math</option>
                <option>hass</option>
                <option>english</option>
                
            </select>
            <br>
            <br>
            <input type="submit">
        </fieldset>
        </form>
    </body>
</html>
